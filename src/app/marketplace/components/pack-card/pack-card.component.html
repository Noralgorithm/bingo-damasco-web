<article
  class="h-full w-full flex flex-col max-w-sm min-w-[350px] font-roboto-slab"
>
  <div
    [class]="
      'rounded-t-3xl h-[150px] text-6xl font-bold flex items-center justify-center text-center'
    "
    [style]="colorVariants[color]"
  >
    ${{ price }}
  </div>
  <div
    class="rounded-b-3xl bg-brand-white font-bold text-brand-dark-green flex flex-col items-center justify-between min-h-[500px] py-10"
  >
    <h2 class="text-4xl">{{ title }}</h2>

    <div class="flex flex-col flex-grow justify-center">
      <span class="text-center">Incluye</span>
      <h3 class="text-9xl">{{ credits }} c</h3>
    </div>

    <div class="flex flex-col gap-4">
      <button
        (click)="paypalButtonHandler()"
        class="h-full w-full bg-yellow-500 text-brand-white rounded-full italic font-inter px-16 py-3"
        ><img src="assets/paypal.svg" class="h-full max-h-8 w-full"
      /></button>
      <button
        class="h-full w-full bg-gray-900 text-brand-white rounded-full italic font-inter px-16 py-3"
        ><img src="assets/binance.svg" class="h-full max-h-8 w-full"
      /></button>
    </div>
  </div>
</article>
