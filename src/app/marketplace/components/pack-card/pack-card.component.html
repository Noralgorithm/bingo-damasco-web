<article class="h-full w-full flex flex-col max-w-sm font-roboto-slab">
  <div
    [class]="
      'rounded-3xl h-[150px] text-6xl font-bold flex items-center justify-center text-center'
    "
    [style]="colorVariants[color]"
  >
    ${{ price }}
  </div>
  <div
    class="rounded-3xl bg-brand-white font-bold text-brand-dark-green flex flex-col items-center justify-between min-h-[500px] py-20"
  >
    <h2 class="text-4xl">{{ title }}</h2>

    <div class="flex flex-col flex-grow justify-center">
      <span class="text-center">Incluye</span>
      <h3 class="text-9xl">{{ credits }} c</h3>
    </div>
  </div>
</article>
