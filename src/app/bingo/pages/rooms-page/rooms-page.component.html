<main class="flex w-full justify-center">
  <div
    class="text-brand-dark-green w-full grid grid-cols-1 md:grid-cols-2 gap-4 pt-10 max-w-5xl"
  >
    <h2 *ngIf="rooms.length === 0">Loading...</h2>
    <app-room-card
      [room]="room"
      *ngFor="let room of rooms"
      class="flex flex-col justify-center"
      (click)="goToRoomDetails(room.id)"
    />
  </div>
</main>
